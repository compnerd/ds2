name: build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest

    strategy:
      matrix:
        arch: ['x86'] # ['amd64', 'arm', 'arm64', 'x86']

    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-vsdevenv@master
        with:
          arch: ${{ matrix.arch }}
          host_arch: amd64

          #      - name: Install Build Tools
          #        run: choco install winflexbison3

      - run: |
          echo "$env:Path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8
          Get-ChildItem Env: | % { echo "$($_.Name)=$($_.Value)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append }

      - name: Configure
        run: cmake -B ${{ github.workspace }}/out -D CMAKE_BUILD_TYPE=Release -D CMAKE_C_COMPILER=cl -D CMAKE_CXX_COMPILER=cl -G Ninja -S ${{ github.workspace }}

      - name: Build
        run: cmake --build ${{ github.workspace }}/out --config Release
        
